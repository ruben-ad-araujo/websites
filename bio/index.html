<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Rúben Araújo — Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Theme toggle -->
  <button class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
    <svg viewBox="0 0 24 24" class="toggle-icon"></svg>
  </button>

  <!-- Adjust vertical framing via --bg-pos-y -->
  <header class="hero" style="--bg-pos-y: 80%; --bg-offset-y: -220px;">
    <div class="circle-sheet"></div>

    <section class="content">
      <img class="avatar" src="images/profile2.png" alt="Rúben Araújo" />
      <h1>Rúben Araújo</h1>
      <p class="tagline">Engineer, Researcher and Data Scientist</p>

      <div class="actions">
        <a class="btn filled" href="ruben-araujo.vcf" download>Save my contact info</a>
        <a class="btn filled" href="https://rubenaraujo.org/cv" target="_blank" rel="noopener">Check my CV</a>
      </div>

      <nav class="quick-links">
        <a aria-label="Telegram" href="https://t.me/Ruben_Araujo" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" class="icon"><path d="M9.036 15.803l-.376 5.296c.54 0 .773-.232 1.052-.509l2.526-2.418 5.235 3.834c.96.531 1.645.252 1.905-.889l3.453-16.187h.001c.307-1.431-.518-1.988-1.449-1.64L1.49 9.335C.096 9.882.105 10.67 1.24 11.02l5.033 1.57L18.9 5.73c.608-.369 1.164-.165.707.204"/></svg>
        </a>
        <a aria-label="LinkedIn" href="https://www.linkedin.com/in/rubenadaraujo" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" class="icon"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v16H0zM8 8h4.8v2.2h.07c.67-1.2 2.3-2.46 4.73-2.46 5.06 0 6 3.33 6 7.66V24h-5v-7.33c0-1.75-.03-4-2.44-4-2.45 0-2.82 1.9-2.82 3.87V24H8z"/></svg>
        </a>
        <a aria-label="Google Maps" href="https://maps.app.goo.gl/iWmSUBezavf8kK4k8" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" class="icon"><path d="M12 2a7 7 0 00-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 00-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"/></svg>
        </a>
      </nav>
    </section>
  </header>

  <footer class="footer">
    <small>© <span id="year"></span> Design by Rúben Araújo.</small>
  </footer>


    <script>
    const sun = `<path d="M12 4.5a1 1 0 0 1 1 1V7a1 1 0 1 1-2 0V5.5a1 1 0 0 1 1-1zm0 12a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9zM4.5 11a1 1 0 0 1 1-1H7a1 1 0 1 1 0 2H5.5a1 1 0 0 1-1-1zm12.5 0a1 1 0 0 1 1-1h1.5a1 1 0 1 1 0 2H18a1 1 0 0 1-1-1zM6.1 6.1a1 1 0 0 1 1.4 0l1.1 1.1a1 1 0 1 1-1.4 1.4L6.1 7.5a1 1 0 0 1 0-1.4zm9.3 9.3a1 1 0 0 1 1.4 0l1.1 1.1a1 1 0 1 1-1.4 1.4l-1.1-1.1a1 1 0 0 1 0-1.4zm0-7.9 1.1-1.1a1 1 0 1 1 1.4 1.4l-1.1 1.1a1 1 0 0 1-1.4-1.4zm-9.3 9.3 1.1-1.1a1 1 0 1 1 1.4 1.4l-1.1 1.1a1 1 0 1 1-1.4-1.4z"/>`;
    const moon = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>`;
    const icon = document.querySelector('.toggle-icon');

    function setIcon(theme){ icon.innerHTML = theme === 'light' ? sun : moon; }

    document.getElementById('year').textContent = new Date().getFullYear();

    const saved = localStorage.getItem('theme');
    const html = document.documentElement;
    if (saved) html.setAttribute('data-theme', saved);
    setIcon(html.getAttribute('data-theme') || 'dark');

    document.querySelector('.theme-toggle').addEventListener('click', () => {
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        setIcon(next);
    });
    </script>

</body>
</html>
